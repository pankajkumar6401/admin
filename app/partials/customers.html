<div id="page-wrapper" ng-controller="customersCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Customer Code</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Animal Name</th>
                                    <th>View More</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="customer in customers" class="odd gradeX">
                                    <td>{{customer.customer_id}}</td>
                                    <td>{{customer.first_name}} &nbsp; {{customer.last_name}}</td>
                                    <td>{{customer.email}}</td>
                                    <td>{{customer.primary_phone}}</td>
                                    <td>{{customer.city_code}}</td>
                                    <td><a ng-click="opencustomer(customer.customer_id)">view more</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-content -->
</div>
