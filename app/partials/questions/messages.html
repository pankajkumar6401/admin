<div id="page-wrapper" ng-controller="messagesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Messages</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <button type="button" class="btn btn-danger fa fa-plus" ng-click="open({});">&nbsp;Add New Message</button>
    <div class="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Label</th>
                            <th>value</th>
                            <th style="width: 110px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="messagerec in messages" class="odd gradeX">
                            <td>{{messagerec.label}}</td>
                            <td>{{messagerec.value}}</td>
                            <td style="width:80px">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default fa fa-edit" ng-click="open(messagerec);"></button>
                                    <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteValue(messagerec);"></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-content -->
</div>
